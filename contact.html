<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel-fly</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/acq5www.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <nav>
          <div class="logo">
            <div class="logo-name">travel-fly</div>
          </div>
          <div class="links">
            <a href="index.html">home</a>
            |
            <a href="about.html">about</a>
            |
            <a href="tours.html">tours</a>
            |
            <a href="special-offers.html">special offers</a>
            |
            <a href="blog.html">blog</a>
            |
            <a class="lastnav" href="contact.html">contact</a>
          </div>
        </nav>
        <div class="contact">
          <div class="contact-title">CONTACT US:</div>
          <div class="contact-all">
            <div class="left-contact-info">
              <div class="contact-image">
                <img src="images/contactImageMap.png" />
              </div>
              <div class="contact-info">
                <p>travel-fly Inc.</p>
                <p>8901 Marmora Road,</p>
                <p>Glasgow, D04 89GR.</p>
                <p>Freephone:+1 800 559 6580</p>
                <p>Telephone:+1 800 603 6035</p>
                <p>FAX:+1 800 889 9898</p>
                <p>E-mail: mail@travelfly.org</p>
              </div>
            </div>
            <div class="right-contact-entry">
              <input type="text" placeholder="Your Name..." />
              <input type="email" placeholder="Email Address..." />
              <input type="text" placeholder="Company..." />
              <textarea placeholder="Message..."></textarea>
              <button class="contact-send">SEND MESSAGE</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer">
          <div class="logo">
            <div class="logo-name">travel-fly</div>
          </div>
          <div class="footer-copyright">
            Copyright 2019 travel-fly. All rights reserved
          </div>
          <div class="social-icon">
            <img src="images/facebook.svg" alt="facebook" />
            <img src="images/instagram.svg" alt="instagram" />
            <img src="images/twitter.svg" alt="twitter" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
